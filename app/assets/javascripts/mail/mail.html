<div class="page-header"><h1>Mail content</h1></div>
<form name="form">
  <fieldset>
    <div class="form-group">
      <label for="content">Content</label>
      <input id="content" type="text" class="form-control" data-ng-model="mail.content" placeholder="Content" required /><br />
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <div class="error-message" style="color: red;">{{ error }}</div>
      <input id="title" type="text" class="form-control" data-ng-model="mail.title" placeholder="Title" required /><br />
      <button class="btn btn-primary" data-ng-disabled="form.$invalid" data-ng-click="submit()">Envoyer</button>
    </div>
  </fieldset>
</form>
